    <script>
      $(document).ready(function () {
        // Function to get the current time using moment()
        function updateTime() {
          const timeNow = moment().format("dddd, MMMM Do YYYY, h:mm:ss a");
          $('#currentDay').text(timeNow);
        }
        // Using setInterval() and moment() in the updateTime() function the time is being updated in real time (Hehehe)
        setInterval(updateTime, 1000);
        updateTime();

        let m = moment().format("H");
        console.log(m);

        
        
        //console.log($('.hour').attr('timeIndex'));

        // const elTimeIndex = $('.hour').attr('timeIndex');
        var dayHours = 24;
        var timeChart = 0;

        for (let i = 0; i < dayHours; i++) {
          timeChart = timeChart + 1;
          console.log(timeChart);
          
          const rowDiv = $('<div>').attr('class', 'row').appendTo($('.timeContainer'));
          const hourDiv = $('<div>').attr('class', 'col-md-1 hour').text(timeChart).appendTo(rowDiv);
          var planInput = $('<input>').attr('type', 'text').attr('hourIndex', timeChart).attr('class', 'col-md-10 planner-input row').appendTo(rowDiv);
          const saveButton = $('<button>').attr('class', 'col-md-1 saveBtn').appendTo(rowDiv);
          const saveImg = $('<img>').attr('src', './Assets/save-icon-alpha.png').attr('alt', 'Floppy Disk Outlinve Save Icon').attr('class', 'saveImg').appendTo(saveButton);
